<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garuda CCS â€” Sign in</title>
  <link rel="stylesheet" href="/public/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__title">Garuda CCS</div>
      <div class="brand__subtitle">Command &amp; Control Station</div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Sign in</h1>
      <p class="muted">Magic-link style login (temporary on-screen code for Admins until email is wired).</p>

      <form id="requestForm" class="form">
        <label>
          Email
          <input name="email" type="email" autocomplete="username" required />
        </label>
        <label>
          Bootstrap Secret (optional)
          <input name="bootstrapSecret" type="password" autocomplete="off" />
        </label>
        <button class="btn" type="submit">Send code</button>
      </form>

      <div id="devCodeWrap" class="mt" style="display:none;">
        <div class="panel">
          <div class="muted">Temporary code (Admin / Bootstrap only):</div>
          <div style="font-size:28px;font-weight:900;letter-spacing:2px;" id="devCode"></div>
        </div>
      </div>

      <form id="verifyForm" class="form mt" style="display:none;">
        <label>
          Code
          <input name="code" inputmode="numeric" autocomplete="one-time-code" required />
        </label>
        <button class="btn" type="submit">Verify &amp; Continue</button>
      </form>

      <div id="msg" class="msg"></div>
    </section>
  </main>

  <script type="module" src="/public/login.js"></script>
</body>
</html>
